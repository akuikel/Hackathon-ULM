<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Item</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h1, h2 {
            text-align: center;
            color: #007bff; /* Theme color for headers */
            margin-top: 20px;
            margin-bottom: 10px;
        }
        nav {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #0056b3;
        }
        form {
            background-color: #ffffff; /* Adds a white background */
            padding: 20px; /* Adds padding around the form content */
            width: 90%; /* Sets the width of the form */
            max-width: 500px; /* Ensures the form doesn't get too wide on larger screens */
            margin: 20px auto; /* Centers the form and adds margin above and below */
            box-shadow: 0 4px 8px rgba(0,0,0,0.15); /* Adds subtle shadow for depth */
            border-radius: 10px; /* Rounds the corners of the form */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"], input[type="file"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="file"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button, .chat-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            margin-top: 10px;
        }
        button:hover, .chat-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        label {
            width: 100%;
            text-align: left;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="{{ url_for('items') }}">Home</a>
        <a href="{{ url_for('add_item') }}">Add Item</a>
        <a href="{{ url_for('messages') }}">Messages</a>
        <a href="{{ url_for('history') }}">History</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>

    <form action="{{ url_for('claim_item', item_id=item.id) }}" method="post" enctype="multipart/form-data">
        <h1>Claim Item: {{ item.name }}</h1>
        <label for="message">Your Claim Message:</label>
        <input type="text" id="message" name="message" required>
        <label for="proof">Upload Proof:</label>
        <input type="file" id="proof" name="proof" accept="image/*">
        <button type="submit">Submit Claim</button>
    </form>
</body>
</html>
