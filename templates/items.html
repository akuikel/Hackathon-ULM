<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .item {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        .item:last-child {
            border-bottom: none;
        }
        img {
            width: 100%; /* Responsive images */
            height: auto;
            border-radius: 8px;
        }
        p {
            color: #555;
        }
        h3 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Items List</h1>
        {% for item in items %}
            <div class="item">
                <h3>{{ item.name }}</h3>
                <p>{{ item.description }}</p>
                {% if item.image_path %}
                    <img src="{{ url_for('static', filename='uploads/' + item.image_path) }}" alt="Image of {{ item.name }}">
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
